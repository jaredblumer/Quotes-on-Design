<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quotes on Design</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/2ce8a563d0.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="wrapper">
        <div class="container">
          <div class="title">
            <h1>Quotes on Design</h1>
          </div>
          <div class="quote">
            <span id="quote-text"></span>
          </div>
          <div class="author">
            <span>&mdash;</span><span id="author-text"></span>
          </div>
          <div class="buttons">
            <a href="#" target="_blank" id="twitter-link">
              <button class="twitter">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
              </button>
            </a>
            <button id="new-quote"><span>New Quote</span></button>
          </div>
        </div>
        <footer>
          <span>by Jared Blumer</span>
        </footer>
      </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
